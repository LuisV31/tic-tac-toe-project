<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="start-screen">
        <h1>Tic-Tac-Toe</h1>
        <button id="start-button">Start Game</button>
    </div>
    
    <div id="game-board-container">
        <h1>Tic-Tac-Toe</h1>
        <h3>*three in a row makes you a winner*</h3>
        <div class="game-area">
            <div class="player" id="player1">
                <div class="name">Player1</div>
                <div class="symbol">X</div>
            </div>
            <div class="game-board" id="game-board">
                <div class="row">
                    <div class="square" id="box-0"></div>
                    <div class="square" id="box-1"></div>
                    <div class="square" id="box-2"></div>
                </div>
                <div class="row">
                    <div class="square" id="box-3"></div>
                    <div class="square" id="box-4"></div>
                    <div class="square" id="box-5"></div>
                </div>
                <div class="row">
                    <div class="square" id="box-6"></div>
                    <div class="square" id="box-7"></div>
                    <div class="square" id="box-8"></div>
                </div>
            </div>
            <div class="player" id="player2">
                <div class="name">Player2</div>
                <div class="symbol">O</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
