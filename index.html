<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="start-screen">
        <h1>Tic-Tac-Toe</h1>
        <form action="">
            <div>
                <label for="player1-name-input">Enter your name:</label>
                <input type="text" id="player1-name-input" name="name" maxlength="15" required>
            </div>
            
            <!-- this is for future 2-player implementation -->
            <!-- <div>
                <label for="player2-name-input">Player 2 Name:</label>
                <input type="text" id="player2-name-input">
            </div> -->
        
            <div class="symbol-container">
                <label>Choose your symbol:</label>
                <div>
                    <input type="radio" id="symbol-x" name="symbol" value="X" required>
                    <label for="symbol-x"><img src="/images/x-symbol.svg" alt="X symbol"></label>
                </div>
                <div>
                    <input type="radio" id="symbol-o" name="symbol" value="O" required>
                    <label for="symbol-o"><img src="/images/o-symbol.svg" alt="O symbol"></label>
                </div>
            </div>
        
            <div>
                <input type="button" value="Start Game" id="start-button">
            </div>
        </form>

    </div>
    
    <div id="game-board-container">
        <h1>Tic-Tac-Toe</h1>
        <h3>*three in a row makes you a winner*</h3>
        <div class="game-area">
            <div class="player" id="player1">
                <div class="name"></div>
                <div class="symbol"></div>
            </div>
            <div class="game-board" id="game-board">
                <div class="row">
                    <div class="square" id="box-0"></div>
                    <div class="square" id="box-1"></div>
                    <div class="square" id="box-2"></div>
                </div>
                <div class="row">
                    <div class="square" id="box-3"></div>
                    <div class="square" id="box-4"></div>
                    <div class="square" id="box-5"></div>
                </div>
                <div class="row">
                    <div class="square" id="box-6"></div>
                    <div class="square" id="box-7"></div>
                    <div class="square" id="box-8"></div>
                </div>
            </div>
            <div class="player" id="player2">
                <div class="name">Computer</div>
                <div class="symbol"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
